<!DOCTYPE>
<html>
	<head>
		{% if title %}
		<title>{{ title }}-Microblog</title>
		{% else %}
		<title>Welcome to Microblog</title>
		{% endif %}
	</head>
	<body>
		<h4>Hi, {{ user.username }}!</h4>
		{% for post in posts %}
		<div><p>
			{{ post.author.username }} says:<b>{{ post.body }}</b>
		</p></div>
		{% endfor %}
	</body>
</html>
